<!DOCTYPE html>
<html>
<head>

	<title>로그인 창</title>				 <!-- 재사용 action 바꿔야 login.jsp 등 실행 가능-->
</head>
<body>
	<h2>로그인</h2>
	<form action="login2.jsp" name="frmLogin" method="post">

</html>
