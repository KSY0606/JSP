<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">					
	<title>쿠키사용 팝업테스트</title>
	<script type="text/javascript">
	let notShowPopup;	
	window.onload = function() {
		notShowPopup = getCookieValue();
		if(notShowPopup != "true") {
			window.open("popup.html", "popup", "width = 300, height = 200");  // (띄울창html, 창의 이름, 창의 크기) 
		}
	}
	// 쿠키정보를 읽어오는 함수
	function getCookieValue() {  
		let result = "false";
		let cookie, element, value;
		if(document.cookie != "") {
			cookie = document.cookie.split(";");	// 구분자 ;를 기준으로 배열에 넣음
			for(let i = 0; i < cookie.length; i++) {
				element = cookie[i].split("=");
				value = element[0];
				value = value.replace(/^\s*/,'');
				if(value == "copop") {
					result = element[1];
				}
			}
		}
		return result;
	}
	
	// 쿠키 삭제 함수
	function deleteCookie() {
		document.cookie = "copop=" + "false" + ";path=/; expires=-1";
	}
	</script>
</head>
<body>
										<!-- 팝업창 예제  popupTest.html은 메인페이지   popup.html은 팝업창! -->
	<h1>여기는 메인페이지입니다.</h1>
	<p>쿠키와 관련된 수업중...</p>
	<input type="button" value="쿠키삭제" onclick="deleteCookie()">
</body>
</html>
