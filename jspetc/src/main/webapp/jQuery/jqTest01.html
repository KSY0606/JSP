<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="http://code.jquery.com/jquery-Latest.min.js"></script>
<script type="text/javascript">
	function addHello() {
		$("#article").html("<p>안녕하세요</p>");
	}
	function addimg() {
		$("#imgArea").html("<img src='../images/entertainment_sponge_bob.png'>");
	}
</script>
<title>제이쿼리</title>
</head>
<body>
	<div id="article">
	</div>
	<div id="imgArea">
	</div>
	<input type="button" value="추가하기" onclick="addHello()">
	<input type="button" value="이미지 추가하기" onclick="addimg()">
</body>
</html>
